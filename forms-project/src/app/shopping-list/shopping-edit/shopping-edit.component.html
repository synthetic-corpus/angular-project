<div class="row">
  <div class="col-xs-12">
    <form (ngSubmit)="onAddItem(x)" #x="ngForm">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input
            ngModel
            type="text"
            id="name"
            required
            class="form-control"
            name="nameInput">
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount">Amount</label>
          <input
            type="number"
            id="amount"
            class="form-control"
            ngModel
            required
            name="amountInput">
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button class="btn btn-success" [disabled]="!x.valid" type="submit">{{ editMode ? 'Save' : 'Add' }}</button>
          <button class="btn btn-danger" type="button">Delete</button>
          <button class="btn btn-primary" type="button" (click)="onClear(x)">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
