<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="recipeForm" (submit)="onSubmit()">
      <div class="row">
        <div class="col-xs-12">
          <button type="submit" class="btn btn-success">Save</button>
          <button type="button" class="btn btn-danger">Cancel</button>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="nomen">Name</label>
            <input
              type="text"
              id="nomen"
              formControlName = "name"
              class="form-control">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="imgSRC">Image URL</label>
            <input
              type="text"
              id="imgSRC"
              formControlName = "imgPath"
              class="form-control">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <p>Image Preview</p>
          <img src="" class="img-responsive">
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="description">Description</label>
            <textarea
              type="text"
              id="description"
              class="form-control"
              formControlName = "description"

              rows="6"></textarea>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-8">
          <input
            type="text"
            class="form-control">
        </div>
        <div class="col-xs-8">
          <input
            type="number"
            class="form-control">
        </div>
        <div class="col-xs-8">
          <button class="btn btn-danger">Delete</button>
        </div>
      </div>
    </form>
  </div>
</div>
